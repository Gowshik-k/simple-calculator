<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sim-cal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <!--script main.js-->
    <script type="text/JavaScript" src="main.js"></script>
    <!--styles main.css -->
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <center>
      <div class="container">
        <h3>simple calculator</h3>
        <div class="cal-con">
          <div class="result-con">
            <input class="input" type="value" id="get" placeholder="0" />
            <input class="output" type="value" id="out" readonly />
          </div>
          <div
            style="
              display: grid;
              grid-template-columns: repeat(4, 1fr);
              gap: 10px;
              justify-items: center;
              margin-top: 10px;
            "
          >
            <button class="my-btn" id="clear">C</button>
            <button class="my-btn" id="perc">%</button>
            <button class="my-btn" id="back">âŒ«</button>
            <button class="my-btn" id="divi">/</button>

            <button class="my-btn" id="seven">7</button>
            <button class="my-btn" id="eight">8</button>
            <button class="my-btn" id="nine">9</button>
            <button class="my-btn" id="mul">x</button>

            <button class="my-btn" id="four">4</button>
            <button class="my-btn" id="five">5</button>
            <button class="my-btn" id="six">6</button>
            <button class="my-btn" id="sub">-</button>

            <button class="my-btn" id="one">1</button>
            <button class="my-btn" id="two">2</button>
            <button class="my-btn" id="three">3</button>
            <button class="my-btn" id="add">+</button>

            <button class="my-btn" id="dot">.</button>
            <button class="my-btn" id="zero">0</button>
            <button class="my-btn" id="sums" style="grid-column: span 2">
              =
            </button>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
